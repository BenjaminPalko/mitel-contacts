<!DOCTYPE html>
<html>

<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/bootstrap-grid.css"/>
<link rel="stylesheet" href="css/bootstrap-reboot.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<body class="bg-dark">

<div class="container bg-light vh-100 rounded">

    <div class="d-flex flex-row">

        <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#contactModal">
            Add new contact
        </button>

        <div id="searchArea">
            <div></div>
        </div>

    </div>

    <table class="table" ng-app="contactList" ng-controller="contactListController">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone #</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entry in contacts">
            <td>{{ entry.number }}</td>
            <td>{{ entry.name }}</td>
            <td>{{ entry.email }}</td>
            <td>{{ entry.phone }}</td>
        </tr>
        </tbody>
    </table>

</div>

<div class="modal fade" id="contactModal" tabindex="-1" role="form" aria-labelledby="contactModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Add new contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/">
                <div class="modal-body">
                    <div class="d-flex flex-row justify-content-center" ng-app="add-contact">
                        <div>
                            <div class="form-group">
                                <label for="nameInput">Name:</label>
                                <input type="text" class="form-text text-muted" id="nameInput" placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email:</label>
                                <input type="email" class="form-text text-muted" id="emailInput"
                                       aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">I won't share your email I swear...
                                    ;)</small>
                            </div>
                            <div class="form-group">
                                <label for="phoneInput">Phone Number:</label>
                                <input type="tel" class="form-text text-muted" id="phoneInput" placeholder="(XXX)-YYY-ZZZZ"
                                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let listApp = angular.module('contactList', []);

    listApp.controller('contactListController', function ($scope, $http) {
        $http.get('') // TODO: Add Node.js address
        .then(function (response) {
            $scope.contacts = response.data.records;
        });
    });


</script>

</body>
</html>
